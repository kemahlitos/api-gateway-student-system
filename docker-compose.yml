services:
  login-service:
    build: ./login_service
    ports:
      - "5001:5001"
    env_file:
      - ./login_service/.env
    networks:
      - kong-net

  student-service:
    build: ./student_service
    ports:
      - "5002:5002"
    env_file:
      - ./login_service/.env
    environment:
      - INSTANCE_ID=1
    networks:
      - kong-net

  student-service-2:
    build: ./student_service_2
    ports:
      - "5003:5002"  
    env_file:
      - ./login_service/.env
    environment:
      - INSTANCE_ID=2
    networks:
      - kong-net

  kong-db:
    image: postgres:13
    environment:
      POSTGRES_USER: kong
      POSTGRES_DB: kong
      POSTGRES_PASSWORD: kong
    volumes:
      - kong-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kong-net

  kong-migrations:
    image: kong:3.6
    depends_on:
      kong-db:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_PASSWORD: kong
    command: >
      sh -c "
        kong migrations bootstrap &&
        kong migrations up &&
        kong migrations finish
      "
    restart: "no" 
    networks:
      - kong-net

  kong:
    image: kong:3.6
    depends_on:
      kong-migrations:
        condition: service_completed_successfully
    ports:
      - "8000:8000"   # proxy
      - "8001:8001"   # admin
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-db
      KONG_PG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/status"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./log_monitor.sh:/usr/local/bin/log_monitor.sh:ro 
    networks:
      - kong-net

networks:
  kong-net:
    driver: bridge

volumes:
  kong-data:
  kong-logs:
